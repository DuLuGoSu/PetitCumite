<!DOCTYPE html>
<html>
<head>
  <title>Bienvenido al Calendario de Petits Cumité</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
</head>
<body>
  <div class="container">
    <h1>Bienvenido al Calendario de Petits Cumité</h1>
    <p>Esta es una aplicación para compartir eventos con tus amigos.</p>

    {% if 'usuario' not in session %}
      <a href="{{ url_for('login') }}" class="btn btn-primary">Iniciar sesión</a>
      <a href="{{ url_for('signup') }}" class="btn btn-secondary">Registrarse</a>
    {% else %}
      <a href="{{ url_for('calendario') }}" class="btn btn-primary">Ir al Calendario</a>
      <a href="{{ url_for('logout') }}" class="btn btn-secondary">Cerrar sesión</a>
    {% endif %}
  </div>
</body>
</html>
